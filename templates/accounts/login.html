{% extends 'base.html' %}

{% block title %}Login | Secret Santa{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-gift fa-3x" style="color: var(--santa-red);"></i>
                    <h2 class="mt-3">Welcome Back!</h2>
                    <p class="text-muted">Sign in to your Secret Santa account</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-santa w-100 py-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                <div class="text-center mt-4">
                    <span class="text-muted">New here?</span>
                    <a href="{% url 'accounts:signup' %}" class="text-decoration-none fw-semibold" style="color: var(--santa-red);"> Create an account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
