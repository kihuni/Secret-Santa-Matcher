{% extends 'base.html' %}

{% block title %}Join Secret Santa Group{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">
                    <i class="fas fa-sign-in-alt text-success"></i> Join a Group
                </h2>
                
                <p class="text-center text-muted">
                    Enter the invite code shared by your group host
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.invite_code }}
                    </div>
                    
                    <button type="submit" class="btn btn-santa w-100">
                        <i class="fas fa-door-open"></i> Join Group
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
